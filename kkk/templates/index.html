<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask 그림판</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="toolbar">
        <button id="colorPicker">색상 선택</button>
        <button id="eraser">지우개</button>
        <button id="clear">초기화</button>
        <button id="addTextButton" onclick="openTextModal()">텍스트 추가</button>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>

    <!-- 텍스트 입력을 위한 모달 -->
    <div id="textInputModal" style="display:none;">
        <input type="text" id="textInput" placeholder="입력할 텍스트">
        <button onclick="submitText()">확인</button>
        <button onclick="closeModal()">취소</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
